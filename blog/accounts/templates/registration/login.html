{% extends 'blogs/base.html' %} {% block content %}
<!-- prettier-ignore -->
{% if form.errors %}
<p>Username or password incorrect. Please try again.</p>
{% endif %}
<h1>Login:</h1>
<form action="{% url 'accounts:login' %}" method="post">
  {% csrf_token %} {{ form.as_div }}
  <button type="submit">Login</button>
</form>
{% endblock content %}
